name: Release

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Git ref to checkout'
        required: true
        default: 'main'
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: macos-13
            arch: x64
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS (ARM64)
        if: matrix.os == 'macos-latest'
        run: pnpm run build:mac
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build macOS (x64)
        if: matrix.os == 'macos-13'
        run: pnpm run build:mac
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: pnpm run build:win

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: pnpm run build:linux

      - name: Upload macOS ARM64 artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml
          retention-days: 1

      - name: Upload macOS x64 artifacts
        if: matrix.os == 'macos-13'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml
          retention-days: 1

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml
          retention-days: 1

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
            dist/latest-linux.yml
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Merge macOS yml files
        run: |
          # Merge ARM64 and x64 latest-mac.yml files
          if [ -f artifacts/macos-arm64/latest-mac.yml ] && [ -f artifacts/macos-x64/latest-mac.yml ]; then
            cat artifacts/macos-arm64/latest-mac.yml > merged-latest-mac.yml
            echo "" >> merged-latest-mac.yml
            cat artifacts/macos-x64/latest-mac.yml >> merged-latest-mac.yml
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos-arm64/*.dmg
            artifacts/macos-arm64/*.zip
            artifacts/macos-x64/*.dmg
            artifacts/macos-x64/*.zip
            artifacts/windows-x64/*.exe
            artifacts/windows-x64/*.blockmap
            artifacts/linux-x64/*.AppImage
            artifacts/linux-x64/*.deb
            merged-latest-mac.yml
            artifacts/windows-x64/latest.yml
            artifacts/linux-x64/latest-linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
